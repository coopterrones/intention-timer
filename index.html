<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
  <main>
    <header>
      <p class="header-title">INTENTION TIMER</p>
    </header>
    <section class="new-activity">
      <h1 class="new-activity-header">New Activity</h1>
      <div class="grey-box">
      <p class="category-header">Select a category:</p>
        <div class="category-buttons">
          <button class="study study-select" id="study" value="study"><img src="./assets/study.svg" class="study-select" id="study-icon" alt="study icon">Study</button>
          <button class="meditate meditate-select" id="meditate" value="meditate"><img src="./assets/meditate.svg" class="meditate-select" id="meditate-icon" alt="meditate icon">Meditate</button>
          <button class="exercise exercise-select" id="exercise" value="exercise"><img src="./assets/exercise.svg" class="exercise-select" id="exercise-icon" alt="exercise icon">Exercise</button>
        </div>
        <div class="accomplish-input">
          <p class="accomplish-question">What would you like to accomplish during this time?</p>
          <input type="text" id="accomplish">
        </div>
        <div class="time-input">
          <div class="minutes-input">
            <p>Minutes</p>
            <input onkeyup="value=value.replace(/[^\d]/g,'')" type="number" id="minutes">
          </div>
          <div class="seconds-input">
            <p>Seconds</p>
            <input onkeyup="value=value.replace(/[^\d]/g,'')" type="number" id="seconds">
          </div>
        </div>
      <div class="button-position">
        <button class="start-activity">START ACTIVITY</button>
      </div>
      </div>
    </section>
    <div class="grey-line"></div>
    <section class="past-activities">
      <h1 class="past-activities-header">Past Activities</h1>
      <p class="past-activities-prompt">You haven't logged any activites yet. <br> Complete the form to the left to get started!</p>
    </section>
    <script type="text/javascript" src="activity.js"> </script>
    <script type="text/javascript" src="main.js"></script>
  </main>
  </body>
</html>
