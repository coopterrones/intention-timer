<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <p class="header-title">INTENTION TIMER</p>
    </header>
  <main>
    <section class="new-activity">
      <h1 class="new-activity-header">New Activity</h1>
      <div class="grey-box">
        <p class="category-header">Select a category:</p>
        <div class="category-buttons">
          <button class="study">Study</button>
          <button class="meditate">Meditate</button>
          <button class="exercise">Exercise</button>
        </div>
        <div class="accomplish-input">
          <p>What would you like to accomplish during this time?</p>
          <input type="text" id="accomplish">
        </div>
        <div class="time-input">
          <p>Minutes</p>
          <input type="text" id="minutes">
          <p>Seconds</p>
          <input type="text" id="seconds">
          <button class="start-activity">START ACTIVITY</button>
        </div>
      </div>
    </section>
    <section class="past-activities">
      <h1 class="past-activities-header">Past Activities</h1>
      <p class="past-activities-prompt">You haven't logged any activites yet. <br> Complete the form to the left to get started!</p>
    </section>
  </main>
  </body>
</html>
